<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Movie Details Page</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="registerForm">
            <table>
               
                <tr>
                    <td><h:outputText value="Enter Review Text:" /></td>
                    <td><h:inputText id="lname" value="#{review.text}"
                            required="true" requiredMessage="Please enter review text" /></td>
                    <td><h:message for="lname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Review Time:" /></td>
                    <td><h:inputText id="email" value="#{review.time}"
                            required="true" requiredMessage="Please enter review time" /></td>
                    <td><h:message for="email" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Review Star :" /></td>
                    <td><h:inputSecret id="psw" value="#{review.star}"
                            required="true" requiredMessage="Please enter review star" /></td>
                    <td><h:message for="psw" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><h:commandButton value="Register" action="#{review.createReview}">
                    <f:param name="Name" value="#{movie.empName}"/>
                    </h:commandButton>
                    </td>
                </tr>
                
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
