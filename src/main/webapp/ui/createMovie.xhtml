<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Movie Page</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="movieForm">
            <table>
                
                <tr>
                    <td><h:outputText value="Enter Movie Title:" /></td>
                    <td><h:inputText id="lname" value="#{movie.title}"
                            required="true" requiredMessage="Please enter movie tiltle" /></td>
                    <td><h:message for="lname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Movie Director:" /></td>
                    <td><h:inputText id="email" value="#{movie.director}"
                            required="true" requiredMessage="Please enter movie director" /></td>
                    <td><h:message for="email" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Movie YearOfRelease :" /></td>
                    <td><h:inputSecret id="psw" value="#{movie.yearOfRelease}"
                            required="true" requiredMessage="Please enter movie yearOfRelease" /></td>
                    <td><h:message for="psw" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><h:commandButton value="Register" action="#{movie.createMovie}" /></td>
                </tr>
                
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
